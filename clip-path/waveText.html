<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
			
		body{
			margin: 0;
			padding: 0;
			display: flex;
			height: 100vh;
			justify-content: center;
			align-items: center;
			background-color: #222;
			min-width: 1200px;
		}
		.con{
			position: relative;
		}
			
		.con h2{
			position: absolute;
			color: #fff;
			font-size: 8em;
			transform: translate(-50%,-50%);
		}
			
		.con h2:nth-child(1){
			color: transparent;
			-webkit-text-stroke: 2px #007AFF;
		}
		.con h2:nth-child(2){
			color: #007AFF;
			animation: a 4s ease-in-out infinite;
		}
		@keyframes a{
			0%,100%{
				
				-webkit-clip-path: polygon(0 100%, 0 59%, 19% 71%, 31% 77%, 45% 79%, 60% 79%, 73% 77%, 83% 71%, 90% 63%, 100% 48%, 100% 100%);
				clip-path: polygon(0 100%, 0 59%, 19% 71%, 31% 77%, 45% 79%, 60% 79%, 73% 77%, 83% 71%, 90% 63%, 100% 48%, 100% 100%);
			}
			50%{
				
				-webkit-clip-path: polygon(0 100%, 0 25%, 16% 52%, 29% 65%, 43% 75%, 64% 76%, 77% 72%, 88% 62%, 100% 49%, 100% 100%);
				clip-path: polygon(0 100%, 0 25%, 16% 52%, 29% 65%, 43% 75%, 64% 76%, 77% 72%, 88% 62%, 100% 49%, 100% 100%);
				
			}
		}
	</style>
	<body>
		<div class="con">
			<h2>susu</h2>
			<h2>susu</h2>
		</div>
	</body>
</html>
