<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.ball {
			animation:
				animX 2s linear infinite alternate,
				animY 2s linear infinite alternate
		}

		@keyframes animX {
			0% {
				left: 0px;
			}

			100% {
				left: 500px;
			}
		}

		@keyframes animY {
			0% {
				top: 0px;
			}

			100% {
				top: 300px;
			}
		}
	</style>

</html>
