<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原文来自：coco的https://mp.weixin.qq.com/s/97-jeec3Vk8X61QnPopPEA</title>
	</head>
	<style>
		.logo {
			width: 500px;
			height: 100px;
			position: relative;
			color: #333;
			font-size: 70px;
			/* background: url('https://imgservices-1252317822.image.myqcloud.com/image/012420220165011/c0e82c29.svg') center/contain no-repeat; */
			cursor: pointer;
		}

		.logo::after {
			content: '';
			position: absolute;
			width: 32px;
			height: 32px;
			background: url('https://imgservices-1252317822.image.myqcloud.com/image/012420220165415/b0005044.svg') 0 / cover no-repeat;
			right: 113px;
			top: -18px;
			animation: random 1s -.7s steps(10) infinite;
			animation-play-state: paused;
		}

		.logo:hover::after {
			animation-play-state: running;
		}

		@keyframes random {
			to {
				background-position: 100%;
			}
		}
	</style>
	<body>
		<h1 class="logo">苏苏就是小苏苏</h1>
	</body>
</html>
