<!doctype html>
<html>
 
<head>
	<!-- rem加js适配（用原生方法获取用户设置的浏览器的字体大小(兼容ie)） -->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>rem加js适配</title>
    <script>
        (function (doc, win) {
            //      用原生方法获取用户设置的浏览器的字体大小(兼容ie)
            if (doc.documentElement.currentStyle) {
                var user_webset_font = doc.documentElement.currentStyle['fontSize'];
            }
            else {
                var user_webset_font = getComputedStyle(doc.documentElement, false)['fontSize'];
            }
            //      取整后与默认16px的比例系数
            var xs = parseFloat(user_webset_font) / 16;
            //      设置rem的js设置的字体大小
            var view_jsset_font, result_font;
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                clientWidth,
                recalc = function () {
                    clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (!doc.addEventListener) return;
                    if (clientWidth < 750) {
                        //              设置rem的js设置的字体大小
                        view_jsset_font = 100 * (clientWidth / 750);
                        //              最终的字体大小为rem字体/系数
                        result_font = view_jsset_font / xs;
                        //              设置根字体大小
                        docEl.style.fontSize = result_font + 'px';
                    }
                    else {
                        docEl.style.fontSize = 100 + 'px';
                    }
                };
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
 
        .main {
            max-width: 750px;
            margin: 0 auto;
        }
 
        .imgs {
            width: 7.5rem;
            height: 5rem;
            margin: 0 auto;
        }
 
        .title {
            font-size: .32rem;
            padding: 0 .28rem;
        }
 
        .main p {
            font-size: .28rem;
            padding: .2rem .28rem;
        }
    </style>
</head>
