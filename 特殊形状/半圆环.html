<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		div {
			position: relative;
			width: 250px;
			height: 250px;
			filter: contrast(20);
			background-color: #fff;
			overflow: hidden;
		}

		div::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			filter: blur(7px);
			border: 25px solid transparent;
			border-bottom: 25px solid #000;
			border-radius: 50%;
		}
	</style>
	<body>
		<div></div>
	</body>
</html>
