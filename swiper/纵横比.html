<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.box {
		    position: relative;
		    width: 100px;
		    height: 100px;
		    border: 1px solid #000;
			display: inline-block;
		}
		.box  img {
		    position: absolute;
		    max-width: 100px;
		    max-height: 100px;
		    left: 0;
		    right: 0;
		    top: 0;
		    bottom: 0;
		    margin: auto;
		}
		 .td_img {
		     width: 100px;
		     height: 100px;
			 border: 1px solid #000;
		     text-align: center;
		     background-repeat: no-repeat;
		     background-size: contain;
		     background-position: center;
			 display: inline-block;
		 }
	</style>
	
	

	<body>
		<div class="box">
			<img src="https://i.postimg.cc/WzJbsWJT/3.jpg" />
		</div>
		<div class="box">
			<img src="https://i.postimg.cc/2yFjqqTK/GIF.gif" />
		</div>
		<div class="box">
			<img src="https://i.postimg.cc/qRRLS16Q/susu0.jpg" />
		</div>
		
		
		 
		<div class="td_img" style="background-image:url(https://i.postimg.cc/2yFjqqTK/GIF.gif);"></div>
		<div class="td_img" style="background-image:url(https://i.postimg.cc/WzJbsWJT/3.jpg);"></div>

	</body>
</html>
