<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		var arr = [

			{
				id: 1,
				groupCode: 1,
				name: 'test01'
			},
			{
				id: 2,
				groupCode: 1,
				name: 'test02'
			},
			{
				id: 3,
				groupCode: 2,
				name: 'test03'
			},
			{
				id: 4,
				groupCode: 3,
				name: 'test04'
			},
			{
				id: 5,
				groupCode: 3,
				name: 'test05'
			},
			{
				id: 6,
				groupCode: 3,
				name: 'test06'
			},
		];
		console.log(arr)

		let map = {};
		arr.map((item) => {
			if (!map[item.groupCode]) {
				map[item.groupCode] = [item];
			} else {
				map[item.groupCode].push(item);
			}
		});
		let resData = [];
		Object.keys(map).forEach((key) => {
			resData.push({
				groupCode: key,
				data: map[key],
			});
		});
		console.log(resData)
	</script>
</html>
