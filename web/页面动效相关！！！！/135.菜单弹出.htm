<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单弹出</title>
</head>
<link rel="stylesheet" href="../common.css">
<link rel="stylesheet" href="./font.css">
<style>
    section {
        width: 200px;
        height: 200px;
        position: relative;
    }

    .container {
        width: 200px;
        height: 200px;
        background: #bd9d62;
        border-radius: 50%;
        position: relative;
        opacity: 0;
        transform: scale(0);
        visibility: hidden;
        transition: all 0.5s;
    }

    .container.active {
        transform: scale(1);
        opacity: 1;
        visibility: visible;

    }

    .icon {
        font-size: 28px;
        transition: all 0.5s;
    }

    .box {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.5s;
        position: absolute;
        top: calc(100px - 30px);
        left: calc(100px - 30px);
        background: #222;
    }

    .box.active span {
        transform: rotate(135deg);
    }

    li {
        width: 40px;
        height: 40px;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        top: calc(100px - 20px);
        left: calc(100px - 20px);
        transition: all 0.5s;
        transform: rotate(calc(45deg * var(--n))) translateX(-70px);
    }

    li span {
        transform: rotate(calc(-45deg * var(--n)));
        transition: all 0.5s;
    }

    .box-active {
        position: absolute;
        width: 100px;
        height: 1px;
        background: transparent;
        pointer-events: none;
        transition: all 0.5s;
        transform-origin: right;
        left: calc(50% + 2.5px);
    }

    .box-active::before {
        content: '';
        position: absolute;
        top: -27.5px;
        left: 72px;
        width: 55px;
        height: 55px;
        background: #000;
        box-shadow: 0 0 0 6px orange;
        border-radius: 50%;
        transition: all 0.5s;
        /* opacity: 0; */
    }
</style>

<body>
    <section>
        <div class="container">
            <li style="--n:0">
                <span class="iconfont icon">&#xe698;</span>
            </li>
            <li style="--n:1">
                <span class="iconfont icon">&#xe611;</span>
            </li>
            <li style="--n:2">
                <span class="iconfont icon">&#xe65e;</span>
            </li>
            <li style="--n:3">
                <span class="iconfont icon">&#xe65c;</span>
            </li>
            <li style="--n:4">
                <span class="iconfont icon">&#xe698;</span>
            </li>
            <li style="--n:5">
                <span class="iconfont icon">&#xe65e;</span>
            </li>
            <li style="--n:6">
                <span class="iconfont icon">&#xe698;</span>
            </li>
            <li style="--n:7">
                <span class="iconfont icon">&#xe65c;</span>
            </li>
        </div>
        <div class="box">
            <span class="iconfont icon">&#xe715;</span>
        </div>
        <div class="box-active"></div>
    </section>
</body>
<script>
    let m = document.querySelector('.box'), c = document.querySelector('.container'), ls = document.querySelectorAll('li');
    console.log(ls)
    m.onclick = function () {
        c.classList.toggle('active');
        m.classList.toggle('active')
    }
    const clickActive = function () {
        ls.forEach(item => {
            item.classList.remove('active');
        })
        this.classList.add('active')
    }
    ls.forEach(item => {
        item.addEventListener('click', clickActive);
    })
</script>

</html>
