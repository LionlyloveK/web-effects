<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../common.css">
<style>
    body {
        background: #e2c39f;
    }

    .box {
        position: relative;
        width: 380px;
        height: 220px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, .7);
    }

    .box::after {
        content: '';
        position: absolute;
        border-radius: 10px;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        filter: blur(1px);
        background: linear-gradient(to bottom,
                rgba(255, 255, 255, .1),
                rgba(255, 255, 255, .2));
        backdrop-filter: blur(11px);
        border-top: 1px solid rgba(255, 255, 255, .8);
        border-left: 1px solid rgba(255, 255, 255, .8);
        z-index: -1;
    }

    .box::before {
        content: '';
        width: 100px;
        height: 100px;
        border-radius: 34% 66% 70% 30% / 44% 37% 63% 56%;
        background-color: #d8e2ba;
        position: absolute;
        z-index: -1;
        left: -40px;
        bottom: -40px;
        box-shadow: -40px -20px pink, -5px -60px orange;
    }

    .box h1 {
        text-shadow: 0px 2px 3px rgba(0, 0, 0, .4);
        letter-spacing: 5px;
    }
</style>

<body>
    <div class="box flex-row j_c">
        <h1>苏苏哇哈哈</h1>
    </div>
</body>

</html>
