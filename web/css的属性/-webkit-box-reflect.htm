<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>-webkit-box-reflect:参考链接：https://www.cnblogs.com/coco1s/p/14472987.html
    mdn:https://developer.mozilla.org/en-US/docs/Web/CSS/-webkit-box-reflect
  </title>
</head>
<link rel="stylesheet" href="../common.css ">
<style>
  :root {
    --color: orange;
    --bg: #222;
  }

  .box {
    width: 200px;
    height: 200px;
    background-image: url('https://himg.bdimg.com/sys/portrait/item/public.1.1db12f29.KNXsHskiWWgu4Jv-7lGPxQ.jpg');
    background-size: cover;
    -webkit-box-reflect: below 10px linear-gradient(transparent, rgba(0, 0, 0, .5));
    margin-bottom: 210px;
  }

  @keyframes rotate {
    100% {
      transform: translate(-50%, -50%) rotate(1turn);
    }
  }

  .btn {
    position: relative;
    z-index: 0;
    width: 160px;
    height: 80px;
    line-height: 80px;
    color: var(--color);
    font-size: 24px;
    border-radius: 10px;
    text-align: center;
    margin: auto;
    overflow: hidden;
    cursor: pointer;
    transition: 0.3s;
    -webkit-box-reflect: below 10px linear-gradient(transparent, rgba(0, 0, 0, 0.4));
  }

  .btn:hover {
    color: #fff;
    box-shadow: 0 0 5px var(--color), 0 0 25px var(--color);
  }

  .btn:hover::after,
  .btn:hover::before {
    transition: 0.3s;
    background: var(--color);
  }

  .btn::before {
    content: "";
    position: absolute;
    z-index: -2;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 150%;
    height: 300%;
    background-color: var(--bg);
    background-repeat: no-repeat;
    background-size: 50% 50%;
    background-position: 0 0;
    background-image: conic-gradient(var(--color), var(--color));
    -webkit-animation: rotate 2s linear infinite;
    animation: rotate 2s linear infinite;
  }

  .btn::after {
    content: "";
    position: absolute;
    z-index: -1;
    left: 2px;
    top: 2px;
    width: calc(100% - 4px);
    height: calc(100% - 4px);
    background: var(--bg);
    border-radius: 10px;
  }
</style>

<body>
  <section>
    <!-- -webkit-box-reflect CSS属性允许您在一个特定的方向上反射元素的内容。 -->
    <div class="box"></div>
    <div class="btn">苏苏哇哈哈</div>
  </section>

</body>

</html>
