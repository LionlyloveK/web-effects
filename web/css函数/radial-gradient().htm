  <title>radial-gradient() 函数</title>

<style>
  body {
    background: #fff;
  }

  div {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 1px solid #222;
    background: radial-gradient(circle at 50% 50%, rgba(211, 28, 28) 5%, rgba(235, 178, 21) 30%, rgba(61, 132, 199) 50%);
  }
</style>

  <div></div>
