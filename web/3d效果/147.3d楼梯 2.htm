<style>
  :root {
    --bg: linear-gradient(to top, #fdcbf1 0%, #fdcbf1 1%, #e6dee9 100%);
    --c1: #6ec5e7;
    --c3: #c2e9fb;
    --c2: skyblue;
    /* 楼梯高度 */
    /* --h: 20px; */
    /* 楼梯宽度 */
    /* --w: 20px; */
    /* 楼梯节数 */
    /* --count: 6; */
  }

  body {
    background: var(--bg);
  }

  .container {
    margin-right: 80px;
    position: relative;
    width: calc(var(--count) * var(--w));
    height: calc(var(--count) * var(--h));
    transform-style: preserve-3d;
    transform: rotateX(-30deg) rotateY(60deg);
    animation: animate 10s linear infinite;
  }

  @keyframes animate {
    0% {
      transform: rotateX(-30deg) rotateY(0deg);
    }

    100% {
      transform: rotateX(-30deg) rotateY(1turn);
    }
  }

  .container .step {
    position: absolute;
    --i: calc(var(--j) - 1);
    left: calc(var(--w) * calc(var(--j) - 1));
    bottom: 0;
    width: var(--w);
    height: calc(var(--h) * var(--j));
    transform-style: preserve-3d;
  }

  .container .step::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: var(--w);
    --num: calc(var(--count) - 1);
    height: calc(var(--num) * var(--w));
    background: var(--c3);
    --l: calc(var(--w) / 2);
    --tnum: calc(var(--count) / 2);
    --d: calc(var(--tnum) * var(--w));
    --tz: calc(var(--d) - var(--l));
    transform: rotateX(90deg) translateZ(var(--tz));
  }

  .container .step:hover::before {
    cursor: pointer;
    filter: brightness(1.1);
  }

  .container .step::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    --num: calc(var(--count) - 1);
    width: calc(var(--num) * var(--w));
    height: var(--h);
    background: var(--c2);
    --l: calc(var(--w) / 2);
    --tnum: calc(var(--count) / 2);
    --d: calc(var(--tnum) * var(--w));
    --tz: calc(var(--d) - var(--l));
    transform: rotateY(90deg) translateZ(calc(-1 * var(--tz)));
  }

  .container .step span {
    position: absolute;
    display: block;
    width: var(--w);
    height: 100%;
    background: var(--c1);
    transform-style: preserve-3d;
  }

  .container .step span:nth-child(1) {
    --l: calc(var(--w) / 2);
    --tnum: calc(var(--count) / 2);
    --d: calc(var(--tnum) * var(--w));
    --tz: calc(var(--d) - var(--l));
    transform: translateZ(var(--tz));
  }

  .container .step span:nth-child(2) {
    --l: calc(var(--w) / 2);
    --tnum: calc(var(--count) / 2);
    --d: calc(var(--tnum) * var(--w));
    --tz: calc(var(--d) - var(--l));
    transform: translateZ(calc(-1 * var(--tz)));
  }

  .container .step:last-child span:nth-child(2)::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    --num: calc(var(--count) - 1);
    width: calc(var(--num) * var(--w));
    height: 100%;
    background: var(--c2);
    /* 第一个参数 */
    --l: calc(var(--w) / 2);
    --tnum: calc(var(--count) / 2);
    --d: calc(var(--tnum) * var(--w));
    --tz: calc(var(--d) - var(--l));
    /* 第二个参数 */
    --k: calc(var(--tz) - var(--w));
    transform: rotateY(90deg) translate3d(calc(-1 * var(--tz)), 0, calc(-1 * var(--k)));
  }

  /* 底盘阴影 */
  .container .step:first-child span:nth-child(2)::after {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    background: #222;
    --num: calc(var(--count) - 1);
    --num1: calc(var(--count) - 3);

    width: calc(100% * var(--count));
    height: calc(calc(var(--num) * var(--w)));
    --pw: calc(var(--w) / 2);
    --ph: calc(var(--h) / 2);
    transform: rotateX(90deg) translate3d(0,
        calc(var(--pw) * var(--num)),
        calc(var(--pw) * var(--num) - var(--h))) scale(1.25);
    background: var(--c1);
    filter: blur(20px);
  }
</style>
