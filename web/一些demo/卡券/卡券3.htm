<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../../common.css">
<style>
    :root {
        --bg: #222;
    }

    body {
        background: var(--bg);
    }

    #card {
        width: 400px;
        height: 200px;
        box-shadow: 0px 0px 2px 2px #ddd;
        position: relative;
        margin: 0 auto;
    }

    #left,
    #right,
    #leftCover,
    #rightCover {
        position: absolute;
        left: -15px;
        top: 0;
        bottom: 0;
        margin: auto;
        width: 30px;
        height: 30px;
        border-radius: 15px;
        background-color: var(--bg);
        z-index: 1;
        box-shadow: inset 0px 0px 2px 2px #CCC;
    }

    #leftCover {
        width: 40px;
        height: 40px;
        border-radius: 0;
        left: -43px;
        z-index: 2;
        box-shadow: none;
    }

    #rightCover {
        width: 40px;
        height: 40px;
        border-radius: 0;
        left: inherit;
        right: -43px;
        z-index: 2;
        box-shadow: none;
    }

    #right {
        left: inherit;
        right: -15px;
    }

    .container {
        max-width: 500px;
        margin: 20px auto;
    }

    .container>div {
        box-shadow: 0 -8px 0 var(--bg), 0 8px 0 var(--bg), 0 0 9px 0 #989898;
        height: 30px;
        padding: 0 1em;
    }

    .container>div.divider {
        box-shadow: none;
        position: relative;
        overflow: hidden;
    }

    .divider::before,
    .divider::after {
        content: " ";
        position: absolute;
        height: 30px;
        width: 30px;
        border-radius: 30px;
        left: -15px;
        box-shadow: 0 0 9px 0 #989898 inset;
    }

    .divider::after {
        right: -15px;
        left: auto;
    }

    .divider hr {
        position: absolute;
        height: 3px;
        width: 90%;
        left: 50%;
        margin-left: -45%;
        top: 50%;
        margin-top: -1.5px;
        border: none;
        background: repeating-linear-gradient(to left,
                var(--bg),
                var(--bg) 1%,
                #cacaca 1%,
                #cacaca 3%);
        background-position: center;
    }

    .line {
        width: 100%;
        height: 1px;
        background-image: linear-gradient(to right, red 0%, orange 50%, transparent 50%);
        /* 虚线宽度 */
        background-size: 12px 1px;
        background-repeat: repeat-x;
        margin: 50px auto;
    }

    .c {
        width: 400px;
        height: 100px;
        position: relative;
        background:
            radial-gradient(circle at 130px top, transparent 10px, orange 0) top / 100% 51px no-repeat,
            radial-gradient(circle at 130px bottom, transparent 10px, orange 0) bottom / 100% 51px no-repeat;
        border-radius: 4px;
        filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, .2));
        /* box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2); */
    }
</style>

<body>
    <section>
        <div id='card'>
            <div id='left'></div>
            <div id='leftCover'></div>
            <div id='right'></div>
            <div id='rightCover'></div>
        </div>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div class="divider">
                <hr />
            </div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="line"></div>
        <div class="c"></div>
    </section>
</body>

</html>
