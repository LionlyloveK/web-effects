<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading04</title>
</head>
<link rel="stylesheet" href="../common.css">
<style>
    :root {
        --color: orange;
    }

    .box {
        width: 100px;
        height: 100px;
        position: relative;
    }

    .box span {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        border-radius: 50%;
        border-left: 1px solid var(--color);
        border-right: 1px solid var(--color);
    }

    .box span::before {
        content: '';
        position: absolute;
    }
</style>

<body>
    <div class="box">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>

</html>
