<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 600px;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      margin: 10vh auto;
    }

    .line {
      width: 400px;
      height: 400px;
      border: 1px solid #666;
      border-radius: 50%;
      position: relative;
      animation: myRotate 10s linear infinite;
    }

    .slideCircle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: darkcyan;
      position: absolute;
      top: 48px;
      left: 48px;
    }

    .cen {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: chocolate;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes myRotate {
      0% {
        transform: rotate(0);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 轨迹 -->
    <div class="line">
      <!-- 滑动点 -->
      <div class="slideCircle"></div>
      <!-- 中心圆点 -->
      <div class="cen"></div>
    </div>
  </div>
</body>

</html>
