<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../common.css">
<style>
    .audio_loader {
        position: relative;
        width: 175px;
        height: 100px;
        display: flex;
    }

    .audio_loader span {
        display: block;
        background: #fcb34f;
        width: 7px;
        height: 10%;
        border-radius: 14px;
        margin-right: 5px;
        margin-top: 25%;
    }

    .audio_loader span:last-child {
        margin-right: 0px;
    }

    .audio_loader span:nth-child(1) {
        animation: load 2.5s 1.4s infinite linear;
    }

    .audio_loader span:nth-child(2) {
        animation: load 2.5s 1.2s infinite linear;
    }

    .audio_loader span:nth-child(3) {
        animation: load 2.5s 1s infinite linear;
    }

    .audio_loader span:nth-child(4) {
        animation: load 2.5s 0.8s infinite linear;
    }

    .audio_loader span:nth-child(5) {
        animation: load 2.5s 0.6s infinite linear;
    }

    .audio_loader span:nth-child(6) {
        animation: load 2.5s 0.4s infinite linear;
    }

    .audio_loader span:nth-child(7) {
        animation: load 2.5s 0.2s infinite linear;
    }

    .audio_loader span:nth-child(8) {
        animation: load 2.5s 0s infinite linear;
    }

    .audio_loader span:nth-child(9) {
        animation: load 2.5s 0.2s infinite linear;
    }

    .audio_loader span:nth-child(10) {
        animation: load 2.5s 0.4s infinite linear;
    }

    .audio_loader span:nth-child(11) {
        animation: load 2.5s 0.6s infinite linear;
    }

    .audio_loader span:nth-child(12) {
        animation: load 2.5s 0.8s infinite linear;
    }

    .audio_loader span:nth-child(13) {
        animation: load 2.5s 1s infinite linear;
    }

    .audio_loader span:nth-child(14) {
        animation: load 2.5s 1.2s infinite linear;
    }

    .audio_loader span:nth-child(15) {
        animation: load 2.5s 1.4s infinite linear;
    }

    @keyframes load {
        0% {
            background: #25a5d8;
            margin-top: 25%;
            height: 10%;
        }

        50% {
            background: #83c4dd;
            height: 100%;
            margin-top: 0%;
        }

        100% {
            background: #9d9fac;
            height: 10%;
            margin-top: 25%;
        }
    }
</style>

<body>
    <div class="audio_loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>

</html>
