<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		body {
			background: #062538;
		}

		h5 {
			font-size: 2em;
			text-align: center;
			color: pink;
			animation: show 2s ease-in-out infinite;
			animation-fill-mode: both;
		}

		@keyframes show {
			0% {
				font-size: 2em;
				color: orange;
			}

			50% {
				font-size: 4em;
				color: #ff2c6b;
			}

			100% {
				font-size: 2em;
				color: pink;
			}
		}

		.circle {
			display: inline-block;
			vertical-align: top;
			text-align: center;
			-o-transition: all 0.3s;
			-webkit-transition: all 0.3s;
			transition: all 0.3s;
			margin-top: 100px;
			height: 40px;
			width: 40px;
			line-height: 16px;
			padding: 10px;
			border-radius: 50%;
			background-color: transparent;
			border: 1px solid #2e2e4c;
			box-shadow: 3px 9px 16px rgb(0, 0, 0, 0.4), -3px -3px 10px rgba(255, 255, 255, 0.06), inset 14px 14px 26px rgb(0, 0, 0, 0.3), inset -3px -3px 15px rgba(255, 255, 255, 0.05);
		}
	</style>
	<body>
		<div class="circle"></div>
		<h5>苏苏小苏苏</h5>

	</body>
</html>
