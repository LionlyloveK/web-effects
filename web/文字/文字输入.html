<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		body {
			height: 100vh;
			background: #222;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		h1 {
			font: bold 200% Consolas, Monaco, monospace;
			border-right: 0.1em solid;
			width: 19ch;
			margin: 2em 1em;
			white-space: nowrap;
			overflow: hidden;
			animation: typing 3s steps(19, end),
				cursor-blink 0.3s step-end infinite alternate;
		}

		@keyframes typing {
			from {
				width: 0;
			}
		}

		@keyframes cursor-blink {
			50% {
				border-color: transparent;
			}
		}
	</style>
	<body>
		<h1>苏苏就是小苏苏来啦~</h1>
	</body>
</html>
