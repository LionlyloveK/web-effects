<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
	body{
		background-color: #fdf8ff;
	}
		.box {
			margin: 40px;
			padding: 50px;
			background-color: #fff;
			position: relative;
			font-size: 24px;
		}

		.cor {
			position: absolute;
			left: -40px;
			widtd: 0;
			height: 0;
			overflow: hidden;
			border: 20px solid transparent;
			border-right-color: #fff;
		}

		.box-shadow {
			box-shadow: 5px 5px 10px black;
		}

		.drop-shadow {
			filter: drop-shadow(5px 5px 10px black);
		}
	</style>
	<body>
		<div class="box box-shadow">
			<i class="cor"></i>
			box-shadow
		</div>
		<div class="box drop-shadow">
			<i class="cor"></i>
			filter: drop-shadow
		</div>
	</body>
</html>
