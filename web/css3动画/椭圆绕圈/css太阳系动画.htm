  *,

    padding: 0;
    margin: 0;

    width: 100%

    position: absolute;
    top: 0;
    left: 0;
    width: 25%;
    z-index: 999
  }

  .description p {
    font-size: .9em
  }

  .description p+p {
    margin-top: 20px
  }

  .description p.author {
    font-size: .7em
  }

  .description p.author .fa-heart {
    color: #860014
  }

  hr {
    margin: 26px 0;
    border: 0;
    border-top: 1px solid white;
    background: transparent;
    width: 25%;
    opacity: .1

  .solar-syst div {
    border-radius: 1000px;
    top: 50%;
    left: 50%;
    position: absolute;
    z-index: 999
  }

  .solar-syst div:not(.sun) {
    border: 1px solid rgba(102, 166, 229, 0.12)
  }

  .solar-syst div:not(.sun):before {
    left: 50%;
    border-radius: 100px;
    content: "";
    position: absolute
  }

    box-shadow: inset 0 6px 0 -2px rgba(0, 0, 0, 0.25)
  }
