<style>

  .box {
    width: 650px;
    height: 300px;
    background: linear-gradient(270deg,
        rgba(29, 170, 210, 0) 0%,
        rgba(29, 170, 210, 0.1) 13%,
        rgba(29, 170, 210, 0.4) 49%,
        rgba(29, 170, 210, 0.1) 84%,
        rgba(29, 170, 210, 0) 100%);
    border: 1px solid;
    border-image: linear-gradient(270deg,
        rgba(81, 201, 232, 0),
        rgba(56, 187, 222, 1),
        rgba(30, 172, 212, 0)) 1 1;
  }

  .box-inner {
    width: 200px;
    height: 200px;
    box-shadow: 0px 2px 7px 0px #238fdb;
    border-radius: 50%;
    position: relative;
    border: 2px solid transparent;
    background-image: linear-gradient(#021f40, #021f40),
      linear-gradient(180deg, rgba(36, 144, 220, 0.41), rgba(37, 147, 225, 1));
    background-origin: border-box;
    background-clip: content-box, border-box;
    overflow: hidden;
  }

  .inner {
    position: relative;
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    bottom: -130%;
    transform: translateY(calc(0% - var(--per)));
    background-color: #a0edff;
    /* transition: all 2s; */
    /* 过渡效果 */
  }

  .box-waves {
    position: absolute;
    left: 0;
    bottom: 100%;
    width: 200%;
    stroke: none;
    box-shadow: 0 10px 4px 4px #a0edff;
  }

  .box-waves:nth-child(1) {
    fill: #a0edff;
    transform: translate(-50%, 0);
    z-index: 3;
    animation: wave-move1 1.5s linear infinite;
  }

  .box-waves:nth-child(2) {
    fill: rgba(40, 187, 255, 0.5);
    transform: translate(0, 0);
    z-index: 2;
    animation: wave-move2 3s linear infinite;
  }

  .box-waves:nth-child(3) {
    fill: #2084cc;
    transform: translate(-50%, 0);
    z-index: 1;
    animation: wave-move1 3s linear infinite;
  }

  @keyframes wave-move1 {
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes wave-move2 {
    100% {
      transform: translate(-50%, 0);
    }
  }

  .box-text {
    font-size: 30px;
    font-weight: bold;
    width: 80px;
    margin-left: 20px;
    text-align: center;
    color: #7EEDFF;
  }
</style>

<body>
  <div class="box flex-row j_c">
    <div class="box-inner">
      <div class="inner" style="--per:0%" id="box">
        <svg data-v-f8ba0a00="" xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 600 140"
          class="box-waves">
          <path data-v-f8ba0a00="" d="M 0 70 Q 75 20,150 70 T 300 70 T 450 70 T 600 70 L 600 140 L 0 140 L 0 70Z">
          </path>
        </svg>
        <svg data-v-f8ba0a00="" xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 600 140"
          class="box-waves">
          <path data-v-f8ba0a00="" d="M 0 70 Q 75 20,150 70 T 300 70 T 450 70 T 600 70 L 600 140 L 0 140 L 0 70Z">
          </path>
        </svg>
        <svg data-v-f8ba0a00="" xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 600 140"
          class="box-waves">
          <path data-v-f8ba0a00="" d="M 0 70 Q 75 20,150 70 T 300 70 T 450 70 T 600 70 L 600 140 L 0 140 L 0 70Z">
          </path>
        </svg>
      </div>
    </div>
    <div id="percentText" class="box-text"></div>
  </div>
</body>
<script>
  const box = document.getElementById('box');
  const text = document.getElementById('percentText');
  // 获取当前CSS变量
  let curPer = getComputedStyle(box).getPropertyValue('--per');
  let i = 0;
  let timer = null;
  function loading() {
    if (i < 100) {
      i++;
      // 设置CSS变量
      box.style.setProperty('--per', i + '%');
      text.innerHTML = i + '%';
    } else {
      i = 0;
      clearInterval(timer);
      setTimeout(() => {
        text.innerHTML = '0%';
        // 设置CSS变量
        box.style.setProperty('--per', '0%');
        timer = setInterval(loading, 200);
      }, 2000);
    }
  }
  timer = setInterval(loading, 200);
</script>

</html>
