  :root {
    --bg: #222;
  }

  body {
    background: var(--bg);
    min-height: 100vh;
    overflow-y: auto;
    display: block;
  }

  section {
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .box {
    width: 650px;
    height: 300px;
    background: linear-gradient(270deg,
        rgba(29, 170, 210, 0) 0%,
        rgba(29, 170, 210, 0.1) 13%,
        rgba(29, 170, 210, 0.4) 49%,
        rgba(29, 170, 210, 0.1) 84%,
        rgba(29, 170, 210, 0) 100%);
    border: 1px solid;
    border-image: linear-gradient(270deg,
        rgba(81, 201, 232, 0),
        rgba(56, 187, 222, 1),
        rgba(30, 172, 212, 0)) 1 1;
  }

  .box-inner {
    width: 200px;
    height: 200px;
    box-shadow: 0px 2px 7px 0px #238fdb;
    border-radius: 50%;
    position: relative;
    border: 2px solid transparent;
    background-image: linear-gradient(#021f40, #021f40),
      linear-gradient(180deg, rgba(36, 144, 220, 0.41), rgba(37, 147, 225, 1));
    background-origin: border-box;
    background-clip: content-box, border-box;
    overflow: hidden;
  }

  .inner {
    position: relative;
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    bottom: -130%;
    transform: translateY(calc(0% - var(--per)));
    background-color: #a0edff;
    /* transition: all 2s; */
    /* 过渡效果 */
  }

  .box-waves {
    position: absolute;
    left: 0;
    bottom: 100%;
    width: 200%;
    stroke: none;
    /* svg重合有一条线 方法一： 设置阴影缓和*/
    /* box-shadow: 0 10px 4px 4px #a0edff; */
  }

  .box-waves:nth-child(1) {
    fill: #a0edff;
    transform: translate(-50%, 0);
    z-index: 3;
    animation: wave-move1 1.5s linear infinite;
    /* svg重合有一条线 方法2：主颜色底边距-1px*/
    margin-bottom: -2px;
  }

  .box-waves:nth-child(2) {
    fill: rgba(40, 187, 255, 0.5);
    transform: translate(0, 0);
    z-index: 2;
    animation: wave-move2 3s linear infinite;
  }

  .box-waves:nth-child(3) {
    fill: #2084cc;
    transform: translate(-50%, 0);
    z-index: 1;
    animation: wave-move1 3s linear infinite;
  }

  @keyframes wave-move1 {
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes wave-move2 {
    100% {
      transform: translate(-50%, 0);
    }
  }

  .box-text {
    font-size: 30px;
    font-weight: bold;
    width: 80px;
    margin-left: 20px;
    text-align: center;
    color: #7EEDFF;
  }

  .rect {
    margin-top: 30px;
    width: 200px;
    height: 80px;
    border: 2px solid;
    border-image: linear-gradient(180deg, red, orange) 1;
  }

  .rect-circle {
    margin-top: 30px;
    margin-left: 30px;
    width: 100px;
    height: 50px;
    border: 2px solid transparent;
    background-image: linear-gradient(var(--bg), var(--bg)),
      linear-gradient(180deg, red, orange);
    /* 前一个为内容背景色,后面为边框渐变色 */
    background-origin: border-box;
    background-clip: content-box, border-box;
    border-radius: 0px;
    animation: 2s toBorder linear infinite alternate;
  }

  @keyframes toBorder {
    100% {
      border-radius: 50%;
    }
  }

  .svg-section svg {
    width: 200px;
    height: 90px;
    display: block;
  }
</style>

<script>
  const getData = () => {
    const box = document.getElementById('box');
    // getComputedStyle(box).getPropertyValue('--per'); // 获取当前CSS变量
    const text = document.getElementById('percentText');
    let i = 0;
    let timer = null;
    const loading = () => {
      if (i < 100) {
        i++;
        box.style.setProperty('--per', i + '%'); // 设置CSS变量
        text.innerHTML = i + '%';
      } else {
        i = 0;
        clearInterval(timer);
        setTimeout(() => {
          text.innerHTML = '0%';
          box.style.setProperty('--per', '0%'); // 设置CSS变量
          timer = setInterval(loading, 1000);
        }, 2000);
      }
    }
    loading();
    timer = setInterval(loading, 1000);
  }

</script>
