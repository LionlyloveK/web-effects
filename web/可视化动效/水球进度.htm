<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="../common.css">
<style>
  .container {
    width: 450px;
    height: 300px;
    border: 1px solid;
    border-image: linear-gradient(180deg, rgba(140, 216, 255, 1), rgba(56, 147, 210, 0.46)) 1 1;
    backdrop-filter: blur(5px);
  }

  .box {
    width: 300px;
    height: 185px;
    background: linear-gradient(270deg, rgba(29, 170, 210, 0) 0%, rgba(29, 170, 210, 0.1) 13%, rgba(29, 170, 210, 0.4) 49%, rgba(29, 170, 210, 0.1) 84%, rgba(29, 170, 210, 0) 100%);
    border: 1px solid;
    border-image: linear-gradient(270deg, rgba(81, 201, 232, 0), rgba(56, 187, 222, 1), rgba(30, 172, 212, 0)) 1 1;
  }

  .box-inner {
    width: 110px;
    height: 110px;
    box-shadow: 0px 2px 7px 0px #238FDB;
    border-radius: 50%;
    position: relative;
    border: 2px solid transparent;
    background-image: linear-gradient(#021F40, #021F40), linear-gradient(180deg, rgba(36, 144, 220, 0.41), rgba(37, 147, 225, 1));
    background-origin: border-box;
    background-clip: content-box, border-box;
  }
</style>

<body>
  <div class="container flex-row j_c">
    <div class="box flex-row j_c">
      <div class="box-inner">

      </div>
    </div>
  </div>
</body>

</html>
