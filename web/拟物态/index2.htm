<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: #ff947f;
      justify-content: center;
      align-items: center;
      display: flex;
      height: 100vh;
      padding: 0px 4rem 0px 4rem;
      font-size: 18px;
    }

    .concave {
      border-radius: 18px;
      background: linear-gradient(145deg, #e68572, #ff9e88);
      box-shadow: 20px 20px 60px #d97e6c, -20px -20px 60px #ffaa92;
      height: 40vh;
      width: 40vh;
      text-align: center;
      vertical-align: middle;
      line-height: 40vh;
      margin-right: 35px;
    }

    .flat {
      border-radius: 18px;
      background: #ff947f;
      box-shadow: 20px 20px 60px #d97e6c, -20px -20px 60px #ffaa92;
      height: 40vh;
      width: 40vh;
      text-align: center;
      vertical-align: middle;
      line-height: 40vh;
      margin-right: 35px;
    }

    .convex {
      border-radius: 18px;
      background: linear-gradient(145deg, #ff9e88, #e68572);
      box-shadow: 20px 20px 60px #d97e6c, -20px -20px 60px #ffaa92;
      height: 40vh;
      width: 40vh;
      text-align: center;
      vertical-align: middle;
      line-height: 40vh;
      margin-right: 35px;
    }

    .pressed {
      border-radius: 18px;
      background: #ff947f;
      box-shadow: inset 20px 20px 60px #d97e6c, inset -20px -20px 60px #ffaa92;
      height: 40vh;
      width: 40vh;
      text-align: center;
      vertical-align: middle;
      line-height: 40vh;
    }
  </style>
  <body>
    <div class="concave">concave</div>
    <div class="flat">flat</div>
    <div class="convex">convex</div>
    <div class="pressed">pressed</div>
  </body>
</html>
