<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="../common.css">
<style>
  :root {
    --bg: #222;
    --color: orange;
  }

  body {
    background: var(--bg);
  }

  .box {
    position: relative;
    width: 100px;
    height: 380px;
    line-height: 80px;
    border-radius: 10px;
    overflow: hidden;
    transform: rotate(180deg);
    -webkit-box-reflect: left 10px;
  }

  .box::before {
    content: '';
    position: absolute;
    z-index: -2;
    left: 50%;
    top: 100%;
    transform: translate(-50%, -50%);
    width: 150%;
    height: 200%;
    background-color: var(--bg);
    background: conic-gradient(var(--color), var(--color));
    background-repeat: no-repeat;
    background-size: 50% 50%;
    background-position: 0 0;
  }

  .box::after {
    content: "";
    position: absolute;
    z-index: -1;
    left: 2px;
    top: 2px;
    width: calc(100% - 4px);
    height: calc(100% - 4px);
    background: var(--bg);
    border-radius: 10px;
  }

  .box2 {
    width: 50px;
    height: 80px;
    border: 2px solid var(--color);
    border-left: none;
    border-radius: 0 10px 10px 0;
  }


  .line-wrap {
    width: 300px;
    margin: 0 auto;
  }

  .circle-load-rect-svg {
    margin: 10px;
  }

  .g-rect-path {
    fill: none;
    stroke-width: 10;
    stroke: #d3dce6;
    stroke-linejoin: round;
    stroke-linecap: round;
  }

  .g-rect-fill {
    fill: none;
    stroke-width: 10;
    stroke: #ff7700;
    stroke-linejoin: round;
    stroke-linecap: round;
    stroke-dasharray: 0, 1370;
    stroke-dashoffset: 0;
    animation: lineMove 2s ease-out infinite;
  }

  @keyframes lineMove {
    0% {
      stroke-dasharray: 0, 1350;
    }

    100% {
      stroke-dasharray: 1350, 1350;
    }
  }
</style>

<body>
  <section>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="container">
      <div class="line-wrap">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" class="circle-load-rect-svg" width="300" height="200" viewbox="0 0 600 400">
          <polyline points="5 5, 575 5, 575 200, 5 200" fill="none" class="g-rect-path" />
          <polyline points="5 5, 575 5, 575 200, 5 200" fill="none" class="g-rect-fill" />
        </svg>
      </div>
    </div>
  </section>

</body>

</html>
