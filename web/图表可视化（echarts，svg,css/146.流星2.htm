<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="../common.css" />
  <style>
    .container {
      box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      padding: 40px;
      position: relative;
      width: 350px;
      height: 260px;
      overflow: hidden;
    }
    .container::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      background: url(./img/earth.jpg) no-repeat;
      background-size: cover;
      animation: ping 4s infinite linear alternate-reverse;
    }
    @keyframes ping {
      100% {
        background-position: 100%;
      }
    }
    .line-box {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .line-item {
      width: 2px;
      height: 33px;
      background: linear-gradient(0deg, var(--c1) 0%, var(--c2) 100%);
      position: absolute;
      top: 0;
      transform: rotate(45deg);
      left: calc(var(--l) + 70px);
      right: calc(var(--r) - 70px);
      opacity: 0;
      animation: shank 2s linear infinite;
      animation-delay: calc(var(--d) * 0.2s);
    }

    .line-item::after {
      content: "";
      position: absolute;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--c1);
      filter: blur(1.8px);
      box-shadow: 0px -1px -1px 5px var(--c2);
      bottom: -4px;
      left: 50%;
      transform: translate(-50%);
    }

    @keyframes shank {
      0% {
        transform: rotate(45deg) translateY(-100px) scale(0.5);
        opacity: 0;
      }

      70% {
        opacity: 1;
        transform: rotate(45deg) translateY(100px) scale(1.1);
      }

      100% {
        transform: rotate(45deg) translateY(220px) scale(0.5);
        opacity: 0;
      }
    }

    .shooting {
      width: 5px;
      height: 85px;
      background: linear-gradient(0deg, orange 0, transparent 100%);
      position: relative;
      margin-left: 50px;
      transform: rotate(45deg);
    }
    .shooting::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: orange;
      filter: blur(1.8px);
      bottom: -6px;
      left: 50%;
      transform: translate(-50%);
    }
  </style>

  <body>
    <div class="container" id="app" v-cloak>
      <div class="line-box">
        <span
          class="line-item"
          v-for="(item,index) in lineList"
          :key="index"
          :style="{
                  '--c1':item.c1,
                  '--c2':item.c2,
                  '--w':item.w,
                  '--h':item.h,
                  '--l':item.l,
                  '--d':item.d,
                  '--r':item.r
              }"
        ></span>
      </div>
    </div>
    <div class="shooting"></div>
  </body>
