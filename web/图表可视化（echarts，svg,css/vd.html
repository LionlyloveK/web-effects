		.susu {
	/* 		transform: translateY(0px);

			transform: translateY(-40px);
			opacity: 0.11;
			animation: susu 1.5s infinite forwards;
		}

		.susucenter {
			animation: susu1 1.5s  infinite forwards;
			transform: translateY(-19px);
			opacity: 0.8;
		}

		@keyframes aa {
			0% {
				opacity: 0;
				transform: translateY(0);
			}

			33% {
				opacity: 0.8;
				transform: translateY(-30px);
			}

			66% {
				opacity: 0;
				transform: translateY(-40px);
				/* background-color: red; */
			}

			100% {
				opacity: 0;
				transform: translateY(-40px);
				/* background-color: red; */
			}
		}

		@keyframes bb {
			0% {
				opacity: 0;
				transform: translateY(0);
			}

			33% {
				opacity: 0;
				transform: translateY(0);
			}

			66% {
				opacity: 0.8;
				transform: translateY(-20px);
				/* background-color: #000; */
			}

			100% {
				opacity: 1;
				transform: translateY(-40px);
			}
		}


		@keyframes susu {
			0% {
				opacity: 0.3;
				transform: translateY(0);
			}

			80% {
				opacity: 0.8;
				transform: translateY(-32px);
			}

			90% {
				opacity: 0.4;
				transform: translateY(-36px);
			}

			94% {
				opacity: 0.1;
				transform: translateY(-39px);
			}

			100% {
				opacity: 0;
				transform: translateY(-40px);
			}
		}

		@keyframes susu1 {
			0% {
				opacity: 0.4;
				transform: translateY(0);
			}

			80% {
				opacity: 0.8;
				transform: translateY(-17px);
			}

			90% {
				opacity: 0.4;
				transform: translateY(-18px);
			}

			94% {
				opacity: 0.1;
				transform: translateY(-19px);
			}

			100% {
				opacity: 0;
				transform: translateY(-19px);
			}
