<script>
  var app = new Vue({
    el: "#app",
    data() {
      return {
        per: 0,
        currNum: 0,
      }
    },
    mounted() {
      let timer = null;
      timer = setInterval(() => {
        if (this.per >= 100) {
          clearInterval(timer)
        }
        this.per++;
        this.currNum = Math.floor(63 * this.per / 100);
        console.log(this.currNum)
      }, 300)

    },
  });
