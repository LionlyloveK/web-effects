<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.line {
				box-sizing: content-box;
				margin-bottom: 20px;
			}

			.line:after {
				content: "";
				display: inline-block;
				position: relative;
				top: -6px;
				padding: 0 10px;
				width: 20%;
				height: 1px;
				background-image: linear-gradient(to right, #808080, #808080);
			}

			.line:before {
				content: "";
				display: inline-block;
				position: relative;
				top: -6px;
				padding: 0 10px;
				width: 20%;
				height: 1px;
				background-image: linear-gradient(to right, #808080, #808080);
			}
		</style>
	</head>
	<body>
		<div class="line">
			SUSUSU
		</div>
	</body>
</html>
