<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>

	</style>
	<body>
		<div id="app">
			<h5>
				<p class="typewriter">{{typedata}}</p>
			</h5>
			<div style="height: 300px;border:1px solid red;overflow: auto;" @scroll="scrollEvent" ref="test">
				<div style="height: 200px; border:1px solid yellow"></div>
				<div style="height: 200px ; border:1px solid yellow"></div>
				<div style="height: 200px; border:1px solid yellow"></div>
			</div>
			<div @click="toIndex()">跳转</div>
		</div>

	</body>
	<script src="./js/vue.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				typedata: '',
				str: 'welcome to 苏苏就是小苏苏',
				timer: '',
				i: 0,
			},
			methods: {

				toIndex() {
					console.log(this.$refs.test)
					this.$refs.test.scrollTo(0, 0)
				},
				scrollEvent(e) {
					console.log(e)
					console.log(e.target.scrollTop)
				},
				typeing() {
					if (this.i <= this.str.length) {
						this.typedata = this.str.slice(0, this.i++)
						this.timer = setTimeout(() => {
							this.typeing()
						}, 150);

					} else {
						clearTimeout(this.timer)
						// this.i=0;
						// this.typeing()
					}
				},
			},
			mounted() {
				this.typeing()
			}
		})
	</script>
</html>
