	<style>
		body {
			padding: 0;
			margin: 0;
		}

		.a {
			color: rgb(222, 140, 23);
			display: block;
			height: 18px;
			line-height: 18px;
			white-space: nowrap;
			padding-left: 100%;
			-webkit-animation: aa 10s 0s linear infinite both;
			animation: aa 10s 0s linear infinite both;
			font-size: 14px;
			line-height: 18px;
			word-break: break-all;
		}

		@keyframes aa {
			100% {
				transform: translate3d(-100%, 0, 0);
			}
		}
	</style>
