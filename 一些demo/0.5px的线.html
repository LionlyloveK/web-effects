<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #222;
		}

		.line3 {
			position: absolute;
			left: 0;
			top: 10px;
			width: 100%;
			height: 1px;
			background-color: #fff;
			transform: scaleY(.5);
		}

		.line {
			margin-top: 50px;
			width: 100%;
			height: 1px;
			background-color: pink;
			transform: scaleY(.5);
		}

		.line2 {
			margin-top: 50px;
			width: 100%;
			height: 1px;
			background-color: pink;
			transform: scaleY(.5);
			-webkit-transform-origin: 0 0;
			transform-origin: 0 0;
		}

		.line1 {
			position: relative;
			top: 20px;
			width: 100%;
			height: 1px;
			background-color: #fff;
		}
	</style>
	<body>
		<div class="line3"></div>
		<div class="line"></div>
		<div class="line1"></div>
		<div class="line2"></div>
	</body>
</html>
