<html lang="utf-8">

	<body>
		<form action="">
			<input type="text"/>
			<input type="text" onkeypress="actionOnEnter(event);" />
		</form>
		
	</body>
</html>
<script type="text/javascript">
	function actionOnEnter(evt) {
		evt = evt ? evt : event;
		var charCode = (evt.charCode) ? evt.charCode : ((evt.which) ? evt.which : evt.keyCode);

		if (charCode == 13 || charCode == 3) {
			doBusiness();
		}
	}

	function doBusiness() {
		alert("biz");
	}
</script>
