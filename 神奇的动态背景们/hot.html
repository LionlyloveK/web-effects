		<meta charset="utf-8">
		<title></title>

	<style>
		*,
		*:after,
		*:before {
		  box-sizing: border-box;
		}
		:root {
		  --bg: #04050d;
		  --glow: rgba(245,224,163,0.5);
		  --sparkler-top: #4f4139;
		  --sparkler-bottom: #333;
		  --spark: #fff;
		}
		body {
		  min-height: 100vh;
		  background: var(--bg);
		  cursor: none;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  touch-action: none;
		  overflow: hidden;
		}
		span {
		  position: absolute;
		  border: 2px solid #008000;
		  border-radius: 100%;
		  opacity: 0.1;
		  width: calc((100 / 3) * 1vw);
		  height: 50vh;
		  z-index: 3;
		}
		.sparkler {
		  position: absolute;
		  border-radius: 100%;
		  left: calc(var(--x) * 1px);
		  top: calc(var(--y) * 1px);
		  box-shadow: 0 0 25px 25px var(--glow);
		}
		.sparkler:after,
		.sparkler:before {
		  content: '';
		  height: 100px;
		  width: 5px;
		  background: var(--sparkler-top);
		  position: absolute;
		  top: 100%;
		  left: 50%;
		  border-radius: 2px;
		  transform: translate(-50%, 0) rotate(-40deg);
		  transform-origin: top center;
		}
		.sparkler:before {
		  height: 160px;
		  width: 2px;
		  background: var(--sparkler-bottom);
		}
		.sparkler__spark {
		  --shadow: hsl(var(--h), calc(var(--s, 100) * 1%), calc(var(--l, 50) * 1%));
		  height: 5px;
		  position: absolute;
		  width: 5px;
		  box-shadow: 0 0 20px 4px var(--shadow);
		  background: var(--spark);
		  border-radius: 100%;
		  transform: rotate(calc(var(--rotation) * 1deg)) translate(0, 0);
		  -webkit-animation: spark calc(var(--speed) * 1s) calc(var(--delay) * -1s) infinite ease;
		          animation: spark calc(var(--speed) * 1s) calc(var(--delay) * -1s) infinite ease;
		  z-index: 2;
		}
		@-webkit-keyframes spark {
		  to {
		    opacity: 0;
		    transform: rotate(calc(var(--rotation) * 1deg)) translate(0, calc(var(--travel) * 1px));
		  }
		}
		@keyframes spark {
		  to {
		    opacity: 0;
		    transform: rotate(calc(var(--rotation) * 1deg)) translate(0, calc(var(--travel) * 1px));
		  }
		}

	</style>

	<script>
		/**
		 * JavaScript only used to update sparkler position ??
		 */ const root = document.documentElement
		const update = e => {
		  const {clientX: x, clientY: y} = e.touches && e.touches.length ? e.touches[0] : e
		  root.style.setProperty('--x', x)
		  root.style.setProperty('--y', y)
		}
		update({
		  x: innerWidth / 2,
		  y: innerHeight / 2,
		  changedTouches: [{ pageX: innerWidth / 2, pageY: innerHeight / 2 }],
		})
		window.addEventListener('mousemove', update)
		window.addEventListener('touchmove', update)
		window.addEventListener('mousedown', update)
		window.addEventListener('touchstart', update)
	</script>
