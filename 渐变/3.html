<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		body{
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #222;
		}
		p {
			color: transparent;
			font-size: 44px;
			background: linear-gradient(45deg, #00aa7f, #000, #fff);
			background-size: 200% 100%;
			animation: shaing 3s linear infinite;
			background-clip: text;
			-webkit-background-clip: text;
		}

		@keyframes shaing {
			0% {
				background-position-x: 100%;
			}

			100% {
				background-position-x: -100%;
			}
		}

		@-webkit-keyframes shaing {
			0% {
				background-position-x: 100%;
			}

			100% {
				background-position-x: -100%;
			}
		}
	</style>
	<body>
		<p>苏苏就是小苏苏</p>
	</body>
</html>
