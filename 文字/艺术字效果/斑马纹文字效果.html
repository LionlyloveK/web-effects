<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		body{
			padding: 0;
			margin: 0;
			display: flex;
			height: 100vh;
			align-items: center;
			justify-content: center;
			background-color: #222;
		}
		.text {
			font-size: 50px;
			font-weight: bold;
			color: transparent;
			-webkit-text-fill-color: transparent;
			text-shadow: 6px -6px #000, 4px -4px #ffaa7f;
			background-image: linear-gradient(135deg, #ffaa7f 0%, #ffaa7f 25%, #000 25%, #000 50%, #ffaa7f 50%, #ffaa7f 75%, #000 75%, #000 100%);
			background-size: 6px 6px;
			background-repeat: repeat;
			-webkit-background-clip: text;
		}
	</style>
	<body>
		<div class="text">苏苏就是小苏苏</div>
	</body>
</html>
