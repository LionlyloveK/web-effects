<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		body{
			padding: 0;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: #222;
		}
		.btn {
			color: dodgerblue;
			cursor: pointer;
		}
		.box{
			width: 500px;
			border: 2px solid #fff;
			
			color: #fff;
			line-height: 34px;
			font-size: 14px;
			border-radius: 10px;
			box-sizing: border-box;
			padding: 20px;
		}
	</style>
	<body>
		<div class="box">
			<label class="btn">展开</label>
			<span>
				汴京发生了一宗离奇命案，众捕头全无头绪，一人出现了，大家登时欣喜若狂，来者正是被誉为大宋第一聪明人，
				这两年屡破奇案的人！他，就是公孙策！公孙策没辜负众望，瞬间已抓出真凶！屡破奇案的大宋第一聪明人，不该是包拯吗？
				为什么会变成了公孙策？原来包拯已失踪两年多了！两年前，包拯忽接到一封信，便急急离开家园，之后便音讯全无！这些年里，
				每当有奇案发生，公孙策便会赶赴现场，目的，其实是为了寻找包拯！宋、辽边境仍频有冲突。当年宋太祖杯酒释兵权，令宋人尚文轻武，
				至国力日弱。这些年，幸得庞太师之子庞统领兵力抗，辽人才愿意和谈！
			</span>
		</div>

	</body>
</html>
