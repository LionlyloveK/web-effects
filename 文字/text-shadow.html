<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		@import url(https://fonts.googleapis.com/css?family=Bangers);

		body {
			font-size: 100%;
			line-height: 1;
		}

		h1 {
			font: 8em/1 Bangers, sans-serif;
			text-align: center;
			text-shadow:
				/* These four shadows create the most outer stroke */
				-.025em -.025em 0 #444,
				.025em -.025em 0 #444,
				-.025em .025em 0 #444,
				.025em .025em 0 #444;
			color: #fff;
			/* For non-webkit-browsers */
		}
		
		
		
		h2{
			width:950px;
			margin:0 auto;
			background:-webkit-linear-gradient(top,#eee,#aaa 50%,#333 51%,#000);
			-webkit-background-clip:text;
			-webkit-text-fill-color:transparent;
			font:bold 95px/1.231 georgia,sans-serif;
			text-transform:uppercase;
		}
	</style>
	<body>
		<h1>w3cplus</h1>
		<h2>Asfgd</h2>
	</body>
</html>
