<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<css-doodle>
			:doodle {
			@grid: 5;
			@size: 30vmax;
			grid-gap: 1px;
			background: #f5f5f5;
			}
		 background-color: hsla(@r(0,360), 70%, 70%, @r(.1,1));
			transform: scale(@rand(.2, 1));
		</css-doodle>

	</body>
	<script src="https://unpkg.com/css-doodle@0.29.0/css-doodle.min.js"></script>
	<script>
		const doodle = document.querySelector('css-doodle');

		document.addEventListener('click', function(e) {
			doodle.update();
		});
	</script>
</html>
