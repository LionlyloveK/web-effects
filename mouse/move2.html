		  width: 100%;
		  height: 100%;
		  overflow: hidden;
		  background: #000;
		  filter: blur(1px) contrast(5);
		}
		
		.g-container {
		  position: absolute;
		  width: 200px;
		  height: 200px;
		  top: 50%;
		  left: 50%;
		  background: #000;
		  transform: translate(-50%, -50%);
		}
		
		.btn {
		  position: absolute;
		  width: 150px;
		  height: 150px;
		  line-height: 150px;
		  text-align: center;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  background: #69a6d8;
		  opacity: 0.8;
		  border-radius: 50%;
		  z-index: 1;
		  color: #000;
		  font-size: 36px;
		  transition: color 1s;
		}
		
		.ball {
		  position: absolute;
		  width: 130px;
		  height: 130px;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  background: #00869a;
		  border-radius: 50%;
		  opacity: 0;
		  z-index: 0;
		  transition: left 0.1s ease-in, top 0.1s ease-out, opacity 0s;
		  mix-blend-mode: lighten;
		}
		
		.position {
		  position: absolute;
		  width: 20px;
		  height: 20px;
		  box-sizing: border-box;
		  cursor: pointer;
		  z-index: 2;
		}
		
		.g-container:hover .ball {
		  opacity: 0.78;
		}
