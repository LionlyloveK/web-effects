<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>漂亮的重力按钮</title>
	</head>
	<style>
		body{
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #222;
		}
		.con{
			position: relative;
		}
		*, *:before, *:after {
		    -webkit-box-sizing: inherit;
		    box-sizing: inherit;
		}
		.con:after {
		    content: "";
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 1px;
		    height: 100%;
		    background: #e3e9ed;
		}
	</style>
	<body>
		<section>
			<div class="con">
				<div class="event"></div>
			</div>
		</section>
	</body>
</html>
