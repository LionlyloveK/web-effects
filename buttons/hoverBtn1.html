<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		body{
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #222;
		}
		.btn {
			margin: 0 13px 0 0;
			display: inline-block;
			box-shadow: 0 5px 10px 0 rgb(0 0 0 / 5%);
		}

		a {
			background: #998d91 url(img/arrow.png) no-repeat center;
			width: 144px;
			height: 53px;
			line-height: 53px;
			outline: none;
			text-indent: -9999em;
			text-align: left;
			-moz-border-radius: 5px;
			-webkit-border-radius: 5px;
			border-radius: 5px;
			display: inline-block;
			-moz-transition: all .20s ease-in-out;
			-webkit-transition: all .20s ease-in-out;
			transition: all .20s ease-in-out;
			text-decoration: none;
		}
			
		a:hover{
			text-decoration: none;
			background: #ffaa7f url(img/arrow.png) no-repeat 110px center;
		}
	</style>
	<body>
		<div class="btn">
			<a></a>
		</div>
	</body>
</html>
