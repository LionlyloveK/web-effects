<!DOCTYPE html>
<html>
	<head>

	</head>
	 <style>
	 .show {
		 width: 200px;
		 height: 90px;
		 box-shadow: 0px 1px 5px #4a4a4a;
		 transition: .3s ease-out;
		 border:none;
		 display:inline-block; /* 行内块 */
		 padding:6px 16px;
		 color:white;
		 background-color: #F88E8B;
		 text-align: center;
		 margin-left:50px;
		 transition: .3s ease-out;
		 cursor: pointer; /* 获得焦点时改变指针样式 */
		 box-shadow: 0px 1px 5px #4a4a4a;
		 line-height: 90px;
		 border-image: url(../一些demo/词云图/img/面性齐刘海.png) 30 round;
	 }
	 .show:link,.show:visited{
		 text-decoration: none;
		 color:white;
	  }
	  .show:hover{
		  text-decoration: none;
		  color:white;
		  background-color: #F45551;
	  }
	  
	 </style>
	<body>
		<div class="show"><a>苏苏</a></div>
	</body>
