<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			font-family: 'Open Sans', sans-serif;
			font-size: 14px;
			color: #3c3c3c;
			background-color: #222;
			display: flex;
			height: 100vh;
			justify-content: center;
			align-items: center;
		}

		.not_found {
			position: relative;
		}

		.not_found_404 {
			text-align: center;
			font-family: cursive, sans-serif;
			font-size: 150px;
			font-weight: bold;
			line-height: 150px;
			letter-spacing: 25px;
			color: #fff;
			-webkit-transform: rotate(18deg);
			transform: rotate(18deg);
			-webkit-transform-origin: 12% 60%;
			transform-origin: 12% 60%;
			animation: 4s not_found ease-in-out infinite;
			-webkit-animation: 4s not_found ease-in-out infinite;
		}

		@-webkit-keyframes not_found {
			0% {}

			25% {
				-webkit-transform: rotate(12deg);
			}

			50% {
				-webkit-transform: rotate(18deg);
			}

			75% {
				-webkit-transform: rotate(12deg);
			}

			100% {
				-webkit-transform: rotate(18deg);
			}
		}

		.not_found_404 span {
			float: left;
			cursor: pointer;
			text-shadow: 0px 0px 2px #686868,
				0px 1px 1px #ddd,
				0px 2px 1px #d6d6d6,
				0px 3px 1px #ccc,
				0px 4px 1px #c5c5c5,
				0px 5px 1px #c1c1c1,
				0px 6px 1px #bbb,
				0px 7px 1px #777,
				0px 8px 3px rgba(100, 100, 100, 0.4),
				0px 9px 5px rgba(100, 100, 100, 0.1),
				0px 10px 7px rgba(100, 100, 100, 0.15),
				0px 11px 9px rgba(100, 100, 100, 0.2),
				0px 12px 11px rgba(100, 100, 100, 0.25),
				0px 13px 15px rgba(100, 100, 100, 0.3);
			-webkit-transition: all .1s linear;
			transition: all .1s linear;
		}

		.not_found_404 span:hover {
			text-shadow: 0px 0px 2px #686868,
				0px 1px 1px #fff,
				0px 2px 1px #fff,
				0px 3px 1px #fff,
				0px 4px 1px #fff,
				0px 5px 1px #fff,
				0px 6px 1px #fff,
				0px 7px 1px #777,
				0px 8px 3px #fff,
				0px 9px 5px #fff,
				0px 10px 7px #fff,
				0px 11px 9px #fff,
				0px 12px 11px #fff,
				0px 13px 15px #fff;
			-webkit-transition: all .1s linear;
			transition: all .1s linear;
		}

		.btn {
			width: 100%;
			margin-top: 210px;
		}

		.button {
			-webkit-box-shadow: inset 0px 1px 0px rgba(255, 255, 255, 0.5), 0px 1px 2px rgba(0, 0, 0, 0.15);
			-moz-box-shadow: inset 0px 1px 0px rgba(255, 255, 255, 0.5), 0px 1px 2px rgba(0, 0, 0, 0.15);
			box-shadow: inset 0px 1px 0px rgba(255, 255, 255, 0.5), 0px 1px 2px rgba(0, 0, 0, 0.15);
			display: -moz-inline-stack;
			display: inline-block;
			vertical-align: middle;
			zoom: 1;
			border: 1px solid #d4d4d4;
			height: 32px;
			line-height: 32px;
			padding: 0px 25.6px;
			font-weight: 300;
			font-size: 14px;
			color: #666666;
			text-shadow: 0 1px 1px white;
			margin: 0;
			text-decoration: none;
			text-align: center;
			-webkit-border-radius: 30px;
			-moz-border-radius: 30px;
			-ms-border-radius: 30px;
			-o-border-radius: 30px;
			border-radius: 30px;
			-moz-animation: btn_sha 3s linear infinite;
			-o-animation: btn_sha 3s linear infinite;
			animation: btn_sha 3s linear infinite;
			-webkit-animation: btn_sha 3s linear infinite;
			margin-right: 40px;
			clear: left;
		}
		.button:last-child{
			margin-right: 0;
		}

		@-webkit-keyframes btn_sha {
			0% {
				-webkit-box-shadow: 0px 0px 0px whitesmoke;
			}

			50% {
				-webkit-box-shadow: 0px 0px 20px rgba(82, 168, 236, 0.8);
			}

			100% {
				-webkit-box-shadow: 0px 0px 0px whitesmoke;
			}
		}

		@-moz-keyframes btn_sha {
			0% {
				-moz-box-shadow: 0px 0px 0px whitesmoke;
			}

			50% {
				-moz-box-shadow: 0px 0px 20px rgba(82, 168, 236, 0.8);
			}

			100% {
				-moz-box-shadow: 0px 0px 0px whitesmoke;
			}
		}

		.button:hover {
			background: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, whitesmoke), color-stop(100%, #fff));
			background: -webkit-linear-gradient(top, whitesmoke, #fff);
			background: -moz-linear-gradient(top, whitesmoke, #fff);
			background: -o-linear-gradient(top, whitesmoke, #fff);
			background: linear-gradient(top, whitesmoke, #fff);
		}

			border-right: 1px dashed rgba(0, 0, 0, 0.1);
			box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.2);
		} */
	</style>
	<body>
		<div class="not_found">
			<!-- <div class="shadow"></div> -->
			<div class="not_found_404 ">
				<span>4</span>
				<span>0</span>
				<span>4</span>
			</div>
			<div class="btn">
				<a href="#" class="button ">首页</a>
				<a href="#" class="button ">返回上页</a>
			</div>
		</div>
	</body>
</html>
