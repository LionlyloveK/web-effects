<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #222;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
        }
		
        .loading {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .loading span {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation: rotate 4s ease-in-out infinite;
            animation-delay: calc(0.2s * var(--delay));
        }
        .loading span::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(rgb(239, 215, 255),skyblue);
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            45%,100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <span style ="--delay:1;"></span>
        <span style ="--delay:2;"></span>
        <span style ="--delay:3;"></span>  
        <span style ="--delay:4;"></span>
        <span style ="--delay:5;"></span>
        <span style ="--delay:6;"></span>
        <span style ="--delay:7;"></span>
        <span style ="--delay:8;"></span>
        <span style ="--delay:9;"></span>
        <span style ="--delay:10;"></span>
    </div>
</body>
</html>
