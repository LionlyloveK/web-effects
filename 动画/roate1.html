<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #292929;
		}
			
		.box{
			width: 100px;
			height: 100px;
			border: 3px solid;
			border-color: #55aaff #efd7ff #ffaaff #ff557f;  
			animation: rotate 3s  ease-in infinite;
		}
		@keyframes rotate{
			0%{
				transform: rotate(0deg);
				border-radius: 0%;
			}
			50%{
				border-radius: 50%;
			}
			100%{
				transform: rotate(360deg);
				border-radius: 0%;
			}
				
		}
	</style>
	<body>
		<div class="box"></div>
	</body>
</html>
