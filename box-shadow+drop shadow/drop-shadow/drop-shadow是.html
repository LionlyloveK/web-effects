<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.a {
			width: 100px;
			height: 100px;
			background: pink;
			filter: drop-shadow(5px 5px 10px black);
			margin-bottom: 40px;

		}

		.b {
			width: 100px;
			height: 100px;
			background: pink;
			box-shadow: 5px 5px 10px black;
		}

		.c {
			width: 100px;
			height: 100px;
			border: 10px dashed #beceeb;
			box-shadow: 5px 5px 10px black;
			margin-bottom: 40px;
			

		}

		.d {
			width: 100px;
			height: 100px;
			border: 10px dashed #beceeb;
			filter: drop-shadow(5px 5px 10px black);
		}
	</style>
	<body>
		<p>filter 即是 CSS 滤镜，可以在元素呈现之前，
			为元素的渲染提供一些效果，如模糊、颜色转移之类的。滤镜常用于调整图像、背景、边框的渲染。</p>
		<p>filter: drop-shadow(x偏移, y偏移, 模糊大小, 色值);</p>
		<div class="a"></div>
		<div class="b"></div>
		<p>drop-shadow不能阴影叠加,没有内阴影效果</p>
		<div class="c"></div>
		<div class="d"></div>
		<p>不仅可以穿透代码构建的元素的透明部分，PNG图片的透明部分也是可以穿透</p>
	</body>
</html>
