<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
		<!--演示页面样式，使用时可以不引用-->
		<style>
			body {
				padding: 0;
				margin: 0;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				background: #222;
			}

			.demo {
				padding: 50px 0;
				display: flex;
			}

			.box {
				overflow: hidden;
				position: relative;
				width: 300px;
				height: 300px;
				margin-right: 20px;
			}

			.box:before {
				content: '';
				background: pink;
				width: 100%;
				height: 100%;
				opacity: 0;
				position: absolute;
				top: 0;
				left: 0;
				z-index: 1;
				transition: all 0.4s ease;
			}

			.box:hover:before {
				height: 70%;
				border-radius: 0 0 250px 250px;
				box-shadow: 0 0 20px #000;
				opacity: 0.9;
			}

			.box img {
				width: 100%;
				height: auto;
				transition: all 0.45s;
			}

			.box:hover img {
				opacity: 0.8;
				filter: hue-rotate(180deg);
			}

			.box .box-content {
				color: #fff;
				text-align: center;
				width: 100%;
				padding: 0 30px;
				opacity: 0;
				transform: translateX(-50%);
				position: absolute;
				top: 25%;
				left: 50%;
				z-index: 1;
				transition: all 0.4s ease;
			}

			.box:hover .box-content {
				opacity: 1;
			}

			.box .title {
				font-size: 23px;
				font-weight: 800;
				letter-spacing: 1px;
				text-transform: uppercase;
				margin: 0 0 2px;
			}

			.box .post {
				font-size: 16px;
				text-transform: capitalize;
			}

			.box .icon {
				padding: 0;
				margin: 0;
				list-style: none;
				transform: translateX(-50%);
				position: absolute;
				left: 50%;
				bottom: 10px;
			}

			.box .icon li {
				display: inline-block;
				margin: 0 2px;
				transform: translateX(-200px);
				transition: all 0.4s ease;
			}

			.box .icon li:nth-child(2) {
				transform: translateX(200px);
			}

			.box:hover .icon li {
				transform: translateX(0);
			}

			.box .icon li a {
				color: #fff;
				background-color: pink;
				font-size: 14px;
				text-align: center;
				line-height: 30px;
				height: 35px;
				width: 35px;
				border: 3px solid #fff;
				display: block;
				transition: all 0.3s;
			}

			.box .icon li a:hover {
				color: pink;
				background-color: #fff;
				border-radius: 50%;
			}

			@media only screen and (max-width:990px) {
				.box {
					margin: 0 0 30px;
				}
			}
		</style>
	</head>
	<body>
		<div class="demo">
			<div class="box">
				<img src="https://i.postimg.cc/mgsKJGLw/susu1.jpg">
				<div class="box-content">
					<h3 class="title">苏苏小苏苏</h3>
					<span class="post">web 前端</span>
				</div>
				<ul class="icon">
					<li><a href="#"><i class="fa fa-search"></i></a></li>
					<li><a href="#"><i class="fa fa-link"></i></a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
